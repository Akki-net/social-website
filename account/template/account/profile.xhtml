{% load static %}
<div style="display:flex; justify-content: space-around; align-items: center;">
    <div>
        {% if profile.photo %}
        <img id="profile_photo" src="/media/{{ profile.photo }}" />
        {% else %}
        <img src="{% static 'images/avtar.png' %}" />
        {% endif %}
    </div>
    <div>
        <header>
            <p style="line-height: 0.8;font-family: cursive;font-size: xx-large;">{% if profile.type_of_user == 'PT' %} Patient  {% else %} Doctor {% endif %}</p>
            <h1 class="jumbo"><b>{{ user.first_name }} {{ user.last_name }}</b></h1>
            <p>{{ user.email }}</p>
            <p>{{ profile.address }}</p>
        </header>
    </div>
</div>
