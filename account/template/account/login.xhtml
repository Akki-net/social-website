{% extends "base.xhtml" %}
{% load crispy_forms_tags %}
{% load crispy_forms_tags %}
{% block title %}Log-in{% endblock %}
{% block content %}
    <h1>Log-in</h1>
    <p>Please, use the following form to log-in:</p>
    <form method="post">
        {{ form|crispy }}
        {% csrf_token %}
        <p><input class="btn btn-success mt-4" type="submit" value="Log in" /></p>
    </form>
{% endblock %}
