{% extends "base.xhtml" %}
{% load crispy_forms_tags %}
{% block title %}Appointment Form{% endblock %}
{% block content %}
    <div>
        <h2>Appointment Form</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-success mt-4" type="submit" value="submit" />
        </form>
    </div>
{% endblock %}
