{% extends "base.xhtml" %}
{% load crispy_forms_tags %}
{% block title %}Create a post{% endblock %}
{% block content %}
  <h1>Create a post</h1>
  <form method="post" enctype="multipart/form-data">
    {{ form|crispy }}
    {% csrf_token %}
    <p><input class="btn btn-success mt-4" type="submit" value="Post"></p>
  </form>
{% endblock %}
